<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background:black;
        color:white;
      }
      
      .container {
        width: 50%;
        margin: 50px auto;
      }
      
      h2 {
        text-align: center;
      }
      
      form {
        display: flex;
        flex-direction: column;
      }
      
      label {
        margin-bottom: 5px;
      }
      
      input,
      textarea {
        margin-bottom: 10px;
        padding: 5px;
      }
      
      button {
        padding: 12px;
        width:128px;
        border-radius:10px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #0056b3;
      }
      
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="2" required></textarea>
      
      <button type="submit">Submit</button>
    </form>
  </div>
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission
        
        var formData = new FormData(this);
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/submit"); // Change the URL to the server-side endpoint
        
        // Handle the response from the server
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 50) {
                    // Request was successful, do something with the response if needed
                    alert("Form submitted successfully!");
                    // Redirect to the home page
                    window.open("/welcompage", "_blank");
                } else {
                    // Request failed, handle error
                    alert("Form submission failed. Please try again later.");
                }
            }
        };
        
        // Send the form data to the server
        xhr.send(formData);
    });
  </script>
</body>
</html>
